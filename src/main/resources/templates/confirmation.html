<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<head>
    <meta charset="UTF-8"/>
    <title>Contact</title>
</head>
<body>
<div layout:fragment="contentProductVue">
    <div class="container mt-3">
        <div class="card md-6">
            <div class="card-header">Enregistrement effectu√©</div>
            <div class="card-body">
                <div class="form-group">
                    <label class="form-control">ID:</label>
                    <label th:text="${product.id}"></label>
                </div>
                <div class="form-group">
                    <label class="form-control">Nom:</label>
                    <label th:text="${product.name}"></label>
                </div>
                <div class="form-group">
                    <label class="form-control">Description:</label>
                    <label th:text="${product.description}"></label>
                </div>
                <div class="form-group">
                    <label class="form-control">Quantite:</label>
                    <label th:text="${product.quantite}"></label>
                </div>
                <div class="form-group">
                    <label class="form-control">Prix:</label>
                    <label th:text="${product.price}"></label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
